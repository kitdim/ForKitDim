<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Basyks</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">About</a>
            <a href="#">Hobby</a>
            <a href="#">Contacts</a>
        </nav>
    </header>
    <main>
        <div class="about_us">
            <div>
                <img src="avatar.jpg" alt="image" title="title">
            </div>
            <div class="about_us-desciption">
                <p>
                    <strong>Name</strong>
                    <span>Dima</span>
                </p>
                <p>
                    <strong>Skills</strong>
                    <span>JS</span>
                </p>
                <p>
                    <strong>Hobby</strong>
                    <span></span>
                </p>
            </div>
        </div>
        <div class="my_game" id="my_game">
            <h2> Play game</h2>
            <p></p>
            <input type="number" hidden="true">
            <button>Start</button>
        </div>
        <div class="choosed_block">
            <h2>Select an item.</h2>
            <p>Items selected: <span>0</span></p>
            <div class="choosed_block-container">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
        </div>

        <div class="posts_block">
            <h2>Blog</h2>
            <button>Show posts</button>
            <div class="posts_block-container">
                <!-- <p>
                <h3></h3>
                <span></span>
                </p> -->
            </div>
        </div>
    </main>
    <footer class="my_game">2023</footer>
</body>
<script src="script.js"></script>

</html>
